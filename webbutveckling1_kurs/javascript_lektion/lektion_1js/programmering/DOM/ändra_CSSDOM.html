<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
  <title>Ändra CSS</title>
 <style>

 .closed{
		display: none;
}
.open{
		display: block;
}

button{
			width:150px;
  			background-color: #00CCEE;
  			margin-left:15px;
  			font-size:120%;
  		}

#demo{
  		color:white;
			background-color: #7F7F7F;
      padding:10px;
      font-size:120%
}
 </style>
<script type="text/javascript">
	function closeMe(){
      // Find the element
   		x=document.getElementById("demo");
       //Option 1: Change the style attribute directly
   		x.style.display="none";
  
      //Option 2: Change the class
   		 // x.className="closed";
	}

function openMe(){
      // Find the element
   		x=document.getElementById("demo");
      //Option 1: Change the style attribute directly
   		 x.style.display="block";
      
      //Option 2: Change the class
   		 // x.className="open";
	}
</script>
</head>
	<body>
	<h1>Ändra CSS</h1>
		<p>JavaScript kan ändra css elementer.</p>

	<button type="button" onclick="openMe()">Open!</button>
	<button type="button" onclick="closeMe()">Close!</button>

	<p id="demo">Extra detaljer...Du kan öppna och stänga den här stycken vid knappar uppe.</p>
</body>
</html>
